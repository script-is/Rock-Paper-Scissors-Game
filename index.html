<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1 class="gameTitle">ROCK PAPER SCISSORS GAME</h1>
        <div id="gameDisplay">
            <div class="playerScore">PLAYER</div><span class="player-label">0</span>
            <span class="computer-label">0</span><div class="computerScore">COMPUTER</div>
        </div>
        <div id="choiceButtons">
            <button class="choice" id="rock">ROCK</button>
            <button class="choice" id="paper">PAPER</button>
            <button class="choice" id="scissors">SCISSORS</button>
        </div>
    </div>
</body>
</html>
